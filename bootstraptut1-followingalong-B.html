<!-- This tutorial is about the bootstrap front-end web framework -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Use the latest rendering engine for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets it to render to the size of the screen your device has -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <!-- Using bootstrap from a CDN -->
    <!-- ALSO A GOOD NOTE: VERSION 3 USES A LESS COMPILER, VERSION 4 WILL USE A SASS COMPILER -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title>Bootstrap Tutorial</title>

    <style>
        .jumbotron {
            background-color: #2E2D88;
            color: white;
        }
        /* Adds borders for tabs */

        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<div class="container">
<div class="jumbotron">
    <!-- This is showing the use of icons in buttons and next to buttons  -->
    <p>
      <span class="glyphicon glyphicon-film"></span>

      <a href="#" class="btn btn-primary btn-lg">Trash<span class="glyphicon glyphicon-trash"></span></a>
      <button type="button" class="btn btn-default btn-lg">
        <!-- aria-hidden hides decorative icons from screen readers -->
        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
        Call Me
      </button>
    </p>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
</body>

</html>
