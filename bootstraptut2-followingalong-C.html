<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Container Div will provide padding in HTML and Bootstrap Grids require them -->
    <div class="container">

      <!-- Show / Hide elements based on screen size -->
      <div class="container">

      <div class="well hidden-sm hidden-md hidden-lg">
      <p>Screen &lt; 768px</p>
      </div>

      <div class="well hidden-md hidden-lg">
      <p>Screen &gt;= 768px and &lt; 992px</p>
      </div>

      <div class="well hidden-lg">
      <p>Screen &gt;= 992px and &lt; 1200px</p>
      </div>

      <div class="well">
      <p>Screen &gt; 1200px</p>
      </div>

      </div><br>

    </div>

</body>
</html>
